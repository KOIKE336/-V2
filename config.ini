# 座りすぎタイマーV2 設定ファイル
# このファイルを編集することで、アプリケーションの動作を変更できます

[Timer]
# デフォルトのタイマー時間（分）
default_minutes = 60

# リマインダーポップアップの自動閉じ時間（秒）
auto_close_seconds = 5

[WorkingHours]
# 稼働時間制限の有効/無効（true: 有効, false: 無効）
enabled = true

# 稼働開始時間（HH:MM形式）
start_time = 08:30

# 稼働終了時間（HH:MM形式）
end_time = 17:00

[Messages]
# リマインダーメッセージ
reminder_message = 座りすぎです！少しストレッチしましょう！

# アプリケーションのタイトル
app_title = 座りすぎタイマーV2

[Display]
# ポップアップウィンドウの幅（ピクセル）
popup_width = 350

# ポップアップウィンドウの高さ（ピクセル）
popup_height = 200

[Files]
# 健康ミニ知識ファイル名
tips_file = tips.txt